name: Flutter iOS Build (Export IPA from Archive)
on:
  push:
  pull_request:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Clone Repository
        uses: actions/checkout@v4

      - name: Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Verify Flutter Installation
        run: flutter doctor

      - name: Build iOS Application (Xcode Archive)
        run: flutter build ipa --release --no-codesign

      - name: Export IPA from Xcode Archive
        run: |
          mkdir -p build/ios/ipa/
          xcodebuild -exportArchive \
            -archivePath build/ios/archive/Runner.xcarchive \
            -exportPath build/ios/ipa/ \
            -exportOptionsPlist ios/Runner/ExportOptions.plist

      - name: List Build Directory
        run: ls build/ios/ipa/

      # Upload the exported IPA file as an artifact
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ios-unsigned-build
          path: build/ios/ipa/
